<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Structure Scramble</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
        <style type="text/tailwindcss">
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the word buttons */
        .word-btn {
            @apply px-4 py-2 bg-blue-600 text-white rounded-lg cursor-pointer shadow-md transition-all duration-200 ease-in-out;
            @apply hover:bg-blue-500 hover:shadow-lg transform hover:-translate-y-0.5;
            @apply active:scale-95 active:bg-blue-700;
        }
        /* Custom style for the drop zones */
        .drop-zone {
            @apply min-h-[8rem] w-full rounded-lg p-3 flex flex-wrap justify-center items-center transition-all gap-2;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- API Key Settings Button -->
    <button id="settingsBtn" class="fixed top-4 right-4 text-gray-400 hover:text-white transition-colors z-20 p-2 rounded-full hover:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-1.007 1.11-.1.011.011.021.021.032.032.22.22.316.446.402.668.087.223.14.455.195.69.055.234.102.474.15.721.048.246.088.502.119.766.03.264.048.534.055.811.007.277.007.556 0 .834s-.007.556-.007.834c-.007.277-.025.547-.055.811a6.656 6.656 0 01-.119.766c-.047.246-.094.486-.15.721-.055.234-.108.466-.195.69-.086.222-.182.447-.402.668a1.192 1.192 0 01-.032.032c-.55.907-.02.448 1.11.1.09-.542.56-1.007 1.11-.1.011.011.021.021.032.032.22.22.316.446.402.668.087.223.14.455.195.69.055.234.102.474.15.721.048.246.088.502.119.766.03.264.048.534.055.811.007.277.007.556 0 .834s-.007.556-.007.834c-.007.277-.025.547-.055.811a6.656 6.656 0 01-.119.766c-.047.246-.094.486-.15.721-.055.234-.108.466-.195.69-.086.222-.182.447-.402.668a1.192 1.192 0 01-.032.032c-.55.907-.02.448 1.11.1.09-.542.56-1.007 1.11-.1.011.011.021.021.032.032.22.22.316.446.402.668.087.223.14.455.195.69.055.234.102.474.15.721.048.246.088.502.119.766.03.264.048.534.055.811.007.277.007.556 0 .834s-.007.556-.007.834c-.007.277-.025.547-.055.811a6.656 6.656 0 01-.119.766c-.047.246-.094.486-.15.721-.055.234-.108.466-.195.69-.086.222-.182.447-.402.668a1.192 1.192 0 01-.032.032c-.55.907-.02.448 1.11.1.09-.542.56-1.007 1.11-.1.011.011.021.021.032.032.22.22.316.446.402.668.087.223.14.455.195.69.055.234.102.474.15.721.048.246.088.502.119.766.03.264.048.534.055.811.007.277.007.556 0 .834s-.007.556-.007.834c-.007.277-.025.547-.055.811a6.656 6.656 0 01-.119.766c-.047.246-.094.486-.15.721-.055.234-.108.466-.195.69-.086.222-.182.447-.402.668a1.192 1.192 0 01-.032.032c-.55.907-.02.448 1.11.1zM12 6.75a5.25 5.25 0 110 10.5 5.25 5.25 0 010-10.5z" />
        </svg>
    </button>
    
    <!-- API Key Modal -->
    <div id="apiKeyModal" class="fixed inset-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-white text-gray-900 rounded-xl shadow-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Settings</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p class="text-gray-600 mb-4">Please enter your MiniMax API Key to play.</p>
            <div>
                <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 mb-1">MiniMax API Key</label>
                <input type="password" id="apiKeyInput" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Your API key">
            </div>
            <button id="saveApiBtn" class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition-colors">Save Key</button>
        </div>
    </div>

    <!-- Main Game Content -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-xl p-6 md:p-10 border border-gray-700">
            
            <h1 class="text-3xl md:text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-8">
                Sentence Structure Scramble
            </h1>

            <!-- Get Sentence Button -->
            <div class="flex justify-center mb-6">
                <button id="getSentenceBtn" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 hover:bg-blue-500 active:scale-95">
                    Get New Sentence
                </button>
            </div>

            <!-- Loader -->
            <div id="loader" class="flex justify-center items-center h-20 mb-4 hidden">
                <div class="w-10 h-10 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
            </div>

            <!-- Game Area -->
            <div id="gameArea" class="hidden">
                <p class="text-center text-gray-400 mb-4">Click the words to build the sentence in the correct order!</p>
                
                <!-- 1. Answer Box (Target) -->
                <div id="target-box" class="drop-zone bg-gray-700 border-2 border-dashed border-gray-500">
                    <!-- Words will be moved here -->
                </div>

                <!-- 2. Scrambled Words Box (Source) -->
                <div class="mt-6">
                    <h3 class="text-center text-sm font-medium text-gray-500 uppercase tracking-wider mb-3">Word Bank</h3>
                    <div id="source-box" class="drop-zone bg-gray-800 border border-gray-700">
                        <!-- Scrambled words will appear here -->
                    </div>
                </div>

                <!-- 3. Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 mt-8">
                    <button id="checkBtn" class="flex-1 bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 hover:bg-green-500 active:scale-95">
                        Check Answer
                    </button>
                    <button id="resetBtn" class="flex-1 bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105 hover:bg-gray-500 active:scale-95">
                        Reset
                    </button>
                </div>

                <!-- 4. Feedback Message -->
                <div id="feedbackMsg" class="mt-6 text-center text-lg font-medium h-6"></div>
            </div>

        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const settingsBtn = document.getElementById('settingsBtn');
        const apiKeyModal = document.getElementById('apiKeyModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const saveApiBtn = document.getElementById('saveApiBtn');
        const apiKeyInput = document.getElementById('apiKeyInput');

        const getSentenceBtn = document.getElementById('getSentenceBtn');
        const loader = document.getElementById('loader');
        const gameArea = document.getElementById('gameArea');
        const targetBox = document.getElementById('target-box');
        const sourceBox = document.getElementById('source-box');
        const checkBtn = document.getElementById('checkBtn');
        const resetBtn = document.getElementById('resetBtn');
        const feedbackMsg = document.getElementById('feedbackMsg');

        // --- State ---
        let apiKey = null;
        let originalSentence = "";
        let initialScrambledWords = []; // To store the original scrambled order for reset
        const API_URL = "https://api.minimax.io/v1/chat/completions";

        // --- Utility Functions ---
        
        /**
         * Shuffles an array in place using Fisher-Yates algorithm.
         * @param {Array} array The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Cleans a sentence, removing punctuation and extra spaces.
         * @param {string} sentence The input sentence.
         * @returns {string} The cleaned sentence.
         */
        function cleanSentence(sentence) {
            // Remove common punctuation from the end of the sentence
            return sentence.trim().replace(/[.,!?"']$/g, '');
        }

        // --- Modal Logic ---

        function showModal() {
            apiKeyModal.classList.remove('hidden');
        }

        function hideModal() {
            apiKeyModal.classList.add('hidden');
        }

        settingsBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);

        saveApiBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('minimax_api_key', key);
                hideModal();
                feedbackMsg.textContent = "API Key saved!";
                feedbackMsg.className = "mt-6 text-center text-lg font-medium h-6 text-green-400";
                setTimeout(() => { feedbackMsg.textContent = "" }, 2000);
            }
        });

        // Load API key from local storage on startup
        function loadApiKey() {
            const savedKey = localStorage.getItem('minimax_api_key');
            if (savedKey) {
                apiKey = savedKey;
                apiKeyInput.value = savedKey;
            } else {
                // If no key, show the modal immediately
                showModal();
            }
        }

        // --- Game Logic ---

        getSentenceBtn.addEventListener('click', fetchSentence);

        async function fetchSentence() {
            if (!apiKey) {
                feedbackMsg.textContent = "Please set your API key first.";
                feedbackMsg.className = "mt-6 text-center text-lg font-medium h-6 text-red-400";
                showModal();
                return;
            }

            // Reset UI
            loader.classList.remove('hidden');
            gameArea.classList.add('hidden');
            feedbackMsg.textContent = "";

            const systemPrompt = "You are a helpful assistant. Your task is to generate one simple, complete English sentence suitable for a language learning game. The sentence should be 8 words or less. Do not add any conversational text, explanations, or quotation marks. Just provide the raw sentence.";
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        "model": "MiniMax-M2",
                        "messages": [
                            { "role": "system", "content": systemPrompt },
                            { "role": "user", "content": "Generate a sentence." }
                        ],
                        "reasoning_split": true // As requested
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    const sentence = data.choices[0].message.content;
                    processNewSentence(sentence);
                } else {
                    throw new Error("Invalid response structure from API.");
                }

            } catch (error) {
                console.error("Error fetching sentence:", error);
                feedbackMsg.textContent = `Error: ${error.message}`;
                feedbackMsg.className = "mt-6 text-center text-lg font-medium h-6 text-red-400";
            } finally {
                loader.classList.add('hidden');
            }
        }

        /**
         * Sets up the game board with a new sentence.
         * @param {string} sentence The sentence from the API.
         */
        function processNewSentence(sentence) {
            originalSentence = cleanSentence(sentence);
            const words = originalSentence.split(' ');
            
            // Ensure the sentence isn't identical after shuffling
            let scrambled;
            do {
                scrambled = shuffleArray([...words]);
            } while (scrambled.join(' ') === originalSentence && words.length > 1);
            
            initialScrambledWords = scrambled; // Save for reset
            
            renderWords(initialScrambledWords, sourceBox);
            targetBox.innerHTML = ""; // Clear target box
            gameArea.classList.remove('hidden');
        }

        /**
         * Renders a list of words as buttons into a container.
         * @param {string[]} words - The array of words to render.
         * @param {HTMLElement} container - The container to append buttons to.
         */
        function renderWords(words, container) {
            container.innerHTML = ""; // Clear the container
            words.forEach(word => {
                const wordBtn = document.createElement('button');
                wordBtn.textContent = word;
                wordBtn.className = 'word-btn';
                wordBtn.addEventListener('click', moveWord);
                container.appendChild(wordBtn);
            });
        }

        /**
         * Click handler to move a word between the source and target boxes.
         * @param {Event} event The click event.
         */
        function moveWord(event) {
            const wordBtn = event.target;
            const parent = wordBtn.parentElement;

            if (parent.id === 'source-box') {
                targetBox.appendChild(wordBtn);
            } else {
                sourceBox.appendChild(wordBtn);
            }
            feedbackMsg.textContent = ""; // Clear feedback on move
        }

        // --- Action Button Listeners ---

        resetBtn.addEventListener('click', () => {
            // Re-render the original scrambled words
            renderWords(initialScrambledWords, sourceBox);
            targetBox.innerHTML = ""; // Clear target box
            feedbackMsg.textContent = "";
        });

        checkBtn.addEventListener('click', () => {
            const children = Array.from(targetBox.children);
            const userAnswer = children.map(btn => btn.textContent).join(' ');

            if (userAnswer === originalSentence) {
                feedbackMsg.textContent = "Correct! Well done!";
                feedbackMsg.className = "mt-6 text-center text-lg font-medium h-6 text-green-400";
            } else {
                feedbackMsg.textContent = "Not quite. Try again!";
                feedbackMsg.className = "mt-6 text-center text-lg font-medium h-6 text-red-400";
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', loadApiKey);

    </script>
</body>
</html>
